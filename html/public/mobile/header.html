<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../css/public.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../../css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../../../css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../../../js/common.js"></script>
</head>
<body >
    <div class="topBar">
        <!--导航-->
        <div class="topTab">
            <div class="col-xs-3 center active">BUY WITH US</div>
            <div class="col-xs-3 center">SELL TO US</div>
            <div class="col-xs-2 center"></div>
            <div class="col-xs-2 center">LOGIN</div>
            <div class="col-xs-2 center">SIGNUP</div>
        </div>
        <!--菜单标题-->
        <div class="tabList" id="tabList">
            <div class="col-xs-1" onclick="showMenu()"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></div>
            <div class="col-xs-2"></div>
            <div class="col-xs-6"><img src="../../../images/mobile/public/logo.png" height="36" width="178"/></div>
            <div class="col-xs-1"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></div>
            <div class="col-xs-1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span>(0)</div>
            <div class="col-xs-1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
        </div>
    </div>
    <div class="menuBox" id="menu">
        <div class="menu-content">
            <div><img src="../../../images/mobile/public/close.png"  onclick="hideMenu()" alt=""></div>

        </div>

    </div>
</body>
</html>
